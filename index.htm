<html>
 <head></head>
 <body>
  <div style="width:990px;margin:auto"> 
   <div class="scrollleft"> 
    <ul> 
		 <li> <a href="" target="_blank" title="a"><img src="image/1.jpg" height="200px" /> <span>a</span></a> </li> 
		 <li> <a href="" target="_blank" title="a"><img src="image/2.jpg" height="200px" /> <span>a</span></a> </li> 
		 <li> <a href="" target="_blank" title="a"><img src="image/3.jpg" height="200px" /> <span>a</span></a> </li> 
		 <li> <a href="" target="_blank" title="a"><img src="image/4.jpg" height="200px" /> <span>a</span></a> </li> 
		 <li> <a href="" target="_blank" title="a"><img src="image/5.jpg" height="200px" /> <span>a</span></a> </li> 
		 <li> <a href="" target="_blank" title="a"><img src="image/6.jpg" height="200px" /> <span>a</span></a> </li>
		 <li> <a href="" target="_blank" title="a"><img src="image/7.jpg" height="200px" /> <span>a</span></a> </li> 
    </ul> 
    <script language="javascript" type="text/javascript">
                                    $.fn.imgscroll = function(o){
                                        var defaults = {
                                            speed: 40,
                                            amount: 0,
                                            width: 1,
                                            dir: "left"
                                        };
                                        o = $.extend(defaults, o);
                                        return this.each(function(){
                                            var _li = $("li", this);
                                            _li.parent().parent().css({overflow: "hidden", position: "relative"}); //div
                                            _li.parent().css({margin: "0", padding: "0", overflow: "hidden", position: "relative", "list-style": "none"}); //ul
                                            _li.css({position: "relative", overflow: "hidden"}); //li
                                            if(o.dir == "left") _li.css({float: "left"});
                                            //初始大小
                                            var _li_size = 0;
                                            for(var i=0; i<_li.size(); i++)
                                                _li_size += o.dir == "left" ? _li.eq(i).outerWidth(true) : _li.eq(i).outerHeight(true);
                                            //循环所需要的元素
                                            if(o.dir == "left") _li.parent().css({width: (_li_size*3)+"px"});
                                            _li.parent().empty().append(_li.clone()).append(_li.clone()).append(_li.clone());
                                            _li = $("li", this);

                                            //滚动
                                            var _li_scroll = 0;
                                            function goto(){
                                                _li_scroll += o.width;
                                                if(_li_scroll > _li_size)
                                                {
                                                    _li_scroll = 0;
                                                    _li.parent().css(o.dir == "left" ? { left : -_li_scroll } : { top : -_li_scroll });
                                                    _li_scroll += o.width;
                                                }
                                                _li.parent().animate(o.dir == "left" ? { left : -_li_scroll } : { top : -_li_scroll }, o.amount);
                                            }

                                            //开始
                                            var move = setInterval(function(){ goto(); }, o.speed);
                                            _li.parent().hover(function(){
                                                clearInterval(move);
                                            },function(){
                                                clearInterval(move);
                                                move = setInterval(function(){ goto(); }, o.speed);
                                            });
                                        });
                                    };

                                </script> 
    <script>
                                    $(".scrollleft").imgscroll({
                                        speed: 40,    //图片滚动速度
                                        amount: 0,    //图片滚动过渡时间
                                        width: 1,     //图片滚动步数
                                        dir: "left"   // "left" 或 "up" 向左或向上滚动
                                    });
                                </script> 
   </div> 
  </div> 
 </body>
